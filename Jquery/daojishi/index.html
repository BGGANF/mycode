<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery 倒计时</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var tYear = "2016";		//输入的年份
	var tMonth = "8";		//输入的月份
	var tDate = "6";		//输入的日期
	var iRemain = "";		//开始和结束之间相差的毫秒数
	var sDate = "";			//倒计的天数
	var sHour = "";			//倒计时的小时
	var sMin = "";			//倒计时的分钟
	var sSec = "";			//倒计时的秒数
	var sMsec = "";			//毫秒数

	//通用工具函数，在个位数上加零，根据传的N的参数，来设前面加几个零
	function setDig(num,n){
		var str = ""+num;
		while(n > str.length){
			str="0"+str
		}
		return str;
	}
	
	//获得相差的天，小时，分钟，秒
	function getdate(){
		
		//创建开始时间和结束时间的日期对象
		var oStartDate = new Date();
		var oEndDate = new Date();
		
		//设置结束时间
		oEndDate.setFullYear(parseInt(tYear));
		oEndDate.setMonth(parseInt(tMonth)-1);
		oEndDate.setDate(parseInt(tDate));
		oEndDate.setHours(9);
		oEndDate.setMinutes(3);
		oEndDate.setSeconds(0);
		
		//求出开始和结束时间的秒数(除以1000)
		iRemain = (oEndDate.getTime() - oStartDate.getTime())/1000;
		
		//总的秒数除以一天的秒数，再取出整数部分，就得出有多少天。
		sDate = setDig(parseInt(iRemain/(60*60*24)),3);
		//总的秒数除以一天的秒数，然后取其中的余数，就是把整数天扣除之后，剩下的总秒数。
		iRemain %= 60*60*24;
		
		//剩下的总秒数除以一个小时的秒数，再取整数部分，就是有多少小时。
		sHour = setDig(parseInt(iRemain/(60*60*10)),2)
		
		//剩下的总秒数除以一个小时的秒数，再取其余数，这个余数，就是扣除小时这后，剩下的总秒数。
		iRemain %= 60*60;
		
		//剩下的总秒数除以一分钟的秒数，再取其整数部分，就是有多少分钟。
		sMin = setDig(parseInt(iRemain/60),2)
		
		//剩下的总秒数除以一分钟的秒数，再取其余数，这个余数，就是扣除分钟之后，剩下的总秒数。
		iRemain%=60;
		
		//剩下的秒数
		sSec = setDig(iRemain,2);
		
		//毫秒数
		sMsec = sSec*100;
	}
	
	//更改显示的时间
	function updateShow(){
		$(".showdate span").text(tYear+"-"+tMonth+"-"+tDate);
		$(".count span").each(function(index, element) {
            if(index==0){
				$(this).text(sDate);
			}else if(index==1){
				$(this).text(sHour);
			}else if(index == 2){
				$(this).text(sMin);
			}else if(index == 3){
				$(this).text(sSec);
			}else if(index == 4){
				$(this).text(sMsec);
			}	
        });
	}
	
	//每一秒执行一次时间更新
	function autoTime(){
		getdate();
		//如果小于零，清除调用自己，并且返回
		if( 0 > iRemain){
			clearTimeout(setT);
			return;
		}
		updateShow();
		var setT = setTimeout(autoTime,1000);
		
	}
	
	//点击按钮开始计时
	$("button").click(function(){
			autoTime();
	})
})
</script>
<style type="text/css">
*{ margin:0px; padding:0px;}

span{
	padding:10px;
	color:#900;
	font-weight:bold;
	}

</style>
</head>
<body>

    <div class="showdate">
    	现在距离<span></span>还剩：
    </div>
    <div class="count">
    	<span></span>天<span></span>时<span></span>分<span></span>秒<span></span>毫秒
    </div>
    <button type="button">开始计时</button>
</body>
</html>
